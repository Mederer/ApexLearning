<template>
  <lightning-card title="Contact Record" icon-name="standard:contact">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="text"
        value={name}
        onchange={handleNameChange}
        label="Enter name"
      ></lightning-input>
    </div>
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="text"
        value={department}
        onchange={handleDepartmentChange}
        label="Enter department"
      ></lightning-input>
    </div>
    <lightning-button-group class="slds-var-m-around_medium">
      <lightning-button
        label="Save"
        title="Save"
        onclick={handleClick}
      ></lightning-button>
      <lightning-button
        label="Clear"
        title="Clear"
        onclick={handleClear}
        variant="destructive"
      ></lightning-button>
    </lightning-button-group>
    <hr />
    <template lwc:if={isAlertFilled}>
      <p class="slds-var-m-around_medium">{firstAlert}</p>
      <p class="slds-var-m-around_medium">{secondAlert}</p>
    </template>
    <template lwc:else>
      <p class="slds-var-m-around_medium">No Alert :(</p>
    </template>
    <hr />
    <div class="slds-var-m-around_medium">
      <h2 class="slds-text-heading_medium">Courses</h2>
      <ul class="slds-var-m-top_medium">
        <template for:each={courses.data} for:item="course">
          <li key={course.Id}>{course.Name}</li>
        </template>
      </ul>
    </div>
  </lightning-card>
</template>
